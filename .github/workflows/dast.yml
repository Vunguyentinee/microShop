name: DAST Baseline Scan

on:
  push:
    branches: [ "main" ]

jobs:
  zap_scan:
    runs-on: ubuntu-latest
    name: Quy trình Kiểm duyệt DAST Tự động
    steps:
      - name: 1. Tải code từ GitHub về máy ảo
        uses: actions/checkout@v4

      - name: 2. Cài đặt môi trường Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: 3. Biên dịch code thành file .war (Maven Build)
        # Bước này tự tạo thư mục /target mà Docker đang yêu cầu
        run: mvn clean package -DskipTests

      - name: 4. Đóng gói Docker Image trên GitHub
        run: docker build -t micro-shop-app .

      - name: 5. Khởi chạy ứng dụng để chuẩn bị quét
        run: |
          docker run -d -p 8080:8080 --name micro-shop-test micro-shop-app
          sleep 40 # Đợi Tomcat khởi động hoàn toàn

      - name: 6. Sử dụng OWASP ZAP kiểm duyệt bảo mật
        uses: zaproxy/action-baseline@v0.12.0
        with:
          target: 'http://localhost:8080/'
          issue_title: 'Kết quả kiểm duyệt DAST - Giai đoạn 1'
          fail_action: false